# # Font size in pts.
font_size 11.0




# font_features ss01
# Change the size of each character cell kitty renders.
# adjust_line_height 0
# adjust_column_width 0
# less sapace and more space for text
# adjust_line_height  85%
# adjust_column_width 96%
# Map the specified unicode codepoints to a particular font.
# symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 JetBrainsMono Nerd Font Mono
# symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

# Whether or not show multi-character ligatures.
# disable_ligatures cursor

# symbol_map U+ea60-U+ebd1 Fira Code
# symbol_map codepoints Fira Code

disable_ligatures never

# Change the sizes of the lines in pts used for the box drawing.
# box_drawing_scale 0.001, 1, 1.5, 2
